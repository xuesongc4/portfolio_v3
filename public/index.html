<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>jsonc.dev</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<noscript>
    <strong>This page requires JavaScript to be enabled. Please enable it to view this page.</strong>
</noscript>
<div id="app"></div>
<p class="mobile-warning">For best viewing experience please view this page in portrait orientation if on a mobile
    device, or a larger screen.</p>
<form id="form" name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <div class="input-row">
        <div class="input-container">
            <input type="hidden" name="bot-field"/>
            <input type="hidden" name="form-name" value="contact"/>
            <input type="text" name="name" class="form-control" placeholder="Name*">
            <div class="errorMessage"></div>
        </div>
        <div class="input-container">
            <input type="email" name="email" class="form-control" placeholder="Email*">
            <div class="errorMessage"></div>
        </div>
    </div>
    <div class="textarea-container">
        <textarea name="body" rows='4' cols="25" type="text" class="form-control textarea-control"
                  placeholder="Message*"></textarea>
        <div class="errorMessage"></div>
    </div>
    <div class="button-container">
        <button class="submit" type="submit">
            SEND
        </button>
    </div>
</form>
</body>
</html>
